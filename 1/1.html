<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="1.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-heart">
        <i class="bx bx-heart"></i>
      </div>
      <div class="card-cart">
        <i class="bx bx-cart-alt"></i>
      </div>
      <div class="card-img">
        <img
          src="https://cf.shopee.vn/file/e1a44ce1a942308e644649680dfe70a5"
          alt=""
        />
      </div>
      <div class="card-title">Nike Zoom KD 12</div>
      <div class="card-price">$99</div>
      <div class="card-size">
        <h3>Size:</h3>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
      </div>
      <div class="card-color">
        <h3>Color:</h3>
        <span class="card-color-green"></span>
        <span class="card-color-red"></span>
        <span class="card-color-black"></span>
      </div>
      <div class="card-action">
        <button>Buy Now</button>
        <button>Add Cart</button>
      </div>
    </div>
  </body>
</html>
