<body>

        <!-- item image 3 -->

        <!-- item image 5 -->
        <div class="image">
            <img src="https://images.unsplash.com/photo-1516475429286-465d815a0df7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80" alt="">

        <!-- item image 6 -->
        <div class="image">

        <!-- item image 7 -->
        <div class="image">

    <div class="gallery">
        <i class="fas fa-times close"></i>
        <div class="gallery-inner">
            <img src="https://images.unsplash.com/photo-1485081669829-bacb8c7bb1f3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">
        </div> 
        <div class="control prev">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="control post">
            <i class="fas fa-chevron-right"></i>
        </div>
    </div>
	<script src="4.js"></script>
